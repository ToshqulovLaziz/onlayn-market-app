<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlayn do'kon bu siz istagan manzil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="container">
        
        <div class="card d-block mx-auto mt-5">
            <div class="card-header">
                <div class="text-header">Login</div>
            </div>
            <div class="card-body">
                <form  
                class="js-login-form"
                action="https://echo.htmlacademy.ru"
                method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="js-login-email form-control" required="" name="email" id="email" type="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="js-login-password form-control" required="" name="password" id="password" type="password">
                </div>
                <button class="btn" type="submit">Submit</button>   
            </form>
        </div>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="./js/login.js"></script>
</body>
</html>
