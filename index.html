<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper d-flex align-items-center justify-content-between">
                <div class="site-header__start">
                    <a href="/index.html">
                        <img class="site-logo" src="./images/logo-market.svg" alt="Logo">
                    </a>
                </div>
                <div class="site-header__mid">
                    <form class="js-header-form site-header__form" action="https://echo.htmlacademy.ru/">
                        <button class="js-header-btn site-header__btn" type="button">Каталог</button>
                        <input class="js-header-input site-header__input" 
                        type="search"

                    </form>
                </div>
                <div class="site-header__end">
                    <a class="site-header__link" href="#">Войти</a>
                    <a class="site-header__link link-wishes mx-2" href="wishes.html">Избранное</a>
                    <a class="js-product-korzinka site-header__link link-cart" href="cart.html">Корзина</a>
                </div>
            </div>
            <div class="site-header__bottom mt-3">
                <nav class="site-nav">
                    <ul class="site-nav__list d-flex align-items-center justify-content-between">
                        <li class="site-nav__item"><a href="#" class="site-nav__link">Электроника</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="site-main__banner">
            <div class="container">
                <swiper-container class="mySwiper banner" navigation="true">
                    <swiper-slide><img class="site-main__banner--img" src="./images/main_page_banner.jpg.svg" alt="banner"></swiper-slide>
                    <swiper-slide><img class="site-main__banner--img" src="./images/pic1.jpg" alt="banner"></swiper-slide>
                    <swiper-slide><img class="site-main__banner--img" src="./images/pic2.jpg" alt="banner"></swiper-slide>
                    <swiper-slide><img class="site-main__banner--img" src="./images/pic3.jpg" alt="banner" width="1240"></swiper-slide>
                    <swiper-slide><img class="site-main__banner--img" src="./images/pic4.jpg" alt="banner" width="1240"></swiper-slide>
                    <swiper-slide><img class="site-main__banner--img" src="./images/pic5.jpg" alt="banner" width="1240"></swiper-slide>
                </swiper-container>
            </div>
        </section>
        <section class="site-product__add">
            <div class="container">
                <h2 class="site-product__title">Add Products</h2>
                <div class="card col-4 d-block mt-5">
                    <div class="card-header">
                        <div class="text-center">Add product</div>
                    </div>
                    <div class="card-body">
                        <form  
                        class="js-product-form"
                        action="https://echo.htmlacademy.ru"
                        method="POST"
                        enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="title">Your product title</label>
                            <input class="js-product-title form-control" required="" name="product_title" id="title" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="product_text">Your product text</label>
                            <input class="js-product-text form-control" required="" name="product_text" id="product_text" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="product_img">Your product img</label>
                            <input class="js-product-img form-control" name="product_img" id="product_img" type="file">
                        </div>
                        <div class="form-group mb-3">
                            <label for="product_price">Your product price</label>
                            <input class="js-product-price form-control" required="" name="product_price" id="product_price" type="number">
                        </div>
                        <button class="btn btn-primary d-block mx-auto py-2 px-3" type="submit">Add</button>   
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="site-product__render">
        <div class="container">
            <ul class="js-product-list d-flex flex-wrap align-items-center justify-content-between">
                
            </ul>
        </div>
    </section>
</main>

            <button class="js-delete-btn btn btn-danger mt-3 mb-3" type="button">Delete</button>
        </div>
    </li>
</template>

"></script>

</html>
